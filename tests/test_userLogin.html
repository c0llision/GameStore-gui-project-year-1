<!DOCTYPE html>
<html>
  <head>
    <title>User Login Page</title>
    <script>
        //how to store usernames/passwords?
        var userCount = 3;  //value will be changed if using different storage method
        var users = [
           ["Default_User", "password"],
           ["User_1", "password"],
           ["User_2", "password"]
       ]

        function signIn()
        {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;
            var successfulLogin = false; 
            var incorrectPassword = false;
            
            for (var i = 0; i < users.length; i++)
            {
                if (username == users[i][0])
                {
                    if(password == users[i][1])
                    {
                        successfulLogin = true;
                    }
                    else
                    {
                        incorrectPassword = true;
                    }
                }
            }
            if (successfulLogin == true)
            {
                alert("Login successful!");
            }
            else if (incorrectPassword == true)
            {
                alert("Incorrect password!");
            }
            else
            {
                alert("Login unsuccessful");
            } 
        }
        function newUser()
        {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            if ((username.length > 0)&&(password.length > 0))
            {
                users[userCount] = [username, password];
                userCount++;
            }
        }
        

    </script>
  </head>
  <body>
    <h1>Login tests</h1>
        Username: <input id="usernameInput" type="text"><br>
        Password: <input id="passwordInput" type="text"><br>
        <button onclick="signIn();">Sign in</button>
        <button onclick="newUser();">New account</button>
        <p id="loginAttempt"></p>


</body>

</html>
