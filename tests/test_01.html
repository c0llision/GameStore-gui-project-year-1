<!DOCTYPE html>
<html>
  <head>
    <title>Testing Objects</title>
    <script>
        
        //using top setting games currently on steam
        var gameList = [
            ["PLAYERUNKNOWN'S BATTLEGROUNDS", 29.99, 0],
            ["Far Cry 5", 59.99, 0],
            ["Ni no Kuni II: Revenant Kingdom", 59.99, 0],
            ["Grand Theft Auto V", 59.99, .5],
            ["Tom Clancy's Ghost Recon Wildlands", 59.99, .67],
            ["Warhammer: Verintide 2", 27.99, 0],
            ["Divinity: Original Sin 2", 44.99, 0],
            ["Rocket League", 19.99, .4],
            ["Counter-Strike: Global Offensive",13.99, 0],
            ["Football Manager 2018", 54.99, .5]
        ];
        //imageList
        var gameImg = [
            ["../image/PUBG.png"],
            ["../image/Farcry5.png"],
            ["../image/Ni no Kuni 2.png"],  
            ["../image/GTAV.png"],      
            ["../image/GhostRecon.png"], 
            ["../image/Vermintide 2.png"],  
            ["../image/Divinity OS 2.png"],  
            ["../image/RocketLeague.png"],
            ["../image/CounterStrike.png"],  
            ["../image/FootballManager 2018.png"],
        ];

        function Game(index) {
            this.title = gameList[index][0];
            this.price = gameList[index][1];
            this.discount = gameList[index][2];

            if (this.discount == 0)
            {
                this.newPrice = this.price;
            }
            else
            {   //-0.005 solves rounding problem, hopefully this will not create problems for adding totals
                this.newPrice = this.price * (1 - this.discount) - 0.005;
            }

            this.image = gameImg[index];
            
            this.toString = function(){
                var str = "<img src=\"" + this.image + "\" alt=\"" + this.title + "\"></br>" + this.title + ", " + this.newPrice.toFixed(2);
                return str;
            }
        }

        var game01 = new Game(0);
        var game02 = new Game(1);
        var game03 = new Game(2);
        var game04 = new Game(3);
        var game05 = new Game(4);
        var game06 = new Game(5);
        var game07 = new Game(6);
        var game08 = new Game(7);
        var game09 = new Game(8);
        var game10 = new Game(9);
    </script>
