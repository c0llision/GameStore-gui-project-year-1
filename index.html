<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/coupon.js"></script>
    <link rel="stylesheet" href="css/main.js">

    <style>
    .itemImg {
        max-width: 100%;
        height: auto;
    }
    </style>
    <script>
        var subTotal = 0;
        var discount = 0;
        var grandTotal = 0;

        function updateSubTotal(value)
        {
            subTotal = value;
            subTotalObj.innerHTML = subTotal.toFixed(2);
            updateGrandTotal();

        }

        function updateDiscount(percent)
        {
            discount = subTotal * (percent/100);
            discountObj.innerHTML = discount.toFixed(2);
            updateGrandTotal();
        }

        function updateGrandTotal()
        {
            grandTotal = subTotal - discount;
            grandTotalObj.innerHTML = grandTotal.toFixed(2);
        }

        function handleCouponBox()
        {
            couponDiscount = getCouponDiscount(couponBox.value);
            if (couponBox.value == '')
            {
                couponTxt.innerHTML = '';
            }
            else if (couponDiscount == 0)
            {
                couponTxt.innerHTML = 'Invalid coupon code';
                updateDiscount(0);
            }
            else
            {

                couponTxt.innerHTML = 'Valid coupon: ' + couponDiscount + "% off";
                updateDiscount(couponDiscount);
            }

        }

        function updateCart()
        {
            var cartTable = document.getElementById('cartTable');
            var cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            newSubTotal = 0;

            if (cart.length > 0)
            {
                cartTable.style="visibility:visible;";
            }
            else
            {
                cartTable.style="visibility:hidden;";
            }

            for (var i=0; i < cart.length; i++)
            {
                var row = createHTMLTag('tr','',cartDiv);
                var heading = createHTMLTag('th','', row);
                var title = createHTMLTag('td','',row);
                var price = createHTMLTag('td','',row);
                var close = createHTMLTag('td','',row);
                var closeBtn = createHTMLTag('button', 'close', close);

                var gameDetails = getGameById(cart[i]);
                newSubTotal += parseFloat(gameDetails.price.toFixed(2));

                heading.innerHTML = (i+1);
                title.innerHTML = gameDetails.title;
                price.innerHTML = gameDetails.price;
                closeBtn.innerHTML = 'x';
                closeBtn.id = i;
                closeBtn.onclick = function() {
                    removeFromCart(this.id);
                    updateCart();
                };
            }

            updateSubTotal(newSubTotal);
        }
    </script>

    <title>GameStore - Homepage</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GameStore</a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
    </nav>
    <br>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9" id="container">
        </div>
        <div class="col-lg-3" style="border-left: 1px dotted black;">
            <h2>Shopping Cart</h2>
            <div id="cartTable" style="visibility:hidden;">
                <table class="table">
                  <thead>
                    <tr>

                      <th scope="col">Title<th>Txt
                      <th scope="col">Price</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="cart">
                    <tr>
                      <th>1</th>
                      <td>PLAYERUNKNOWN'S BATTLEGROUNDS</td>
                      <td>59.99</td>
                      <td>x</td>
                    </tr>
                  </tbody>
                </table>
                <b>Sub total: </b> <span id="subtotal">0.00</span>
                <br><br>
                Coupon code: <input type="text" id="coupon">
                <br>
                <span id="couponTxt"></span>
                <br><br>
                <b>Discount: </b> <span id="discountTxt">0.00</span>
                <br><br>
                <b>Grand Total: </b> <span id="grandTotalTxt">0.00</span>
            </div>
        </div>
      </div>
    </div>


    <script>
        var container = document.getElementById("container");
        var couponBox = document.getElementById('coupon');
        var couponTxt = document.getElementById('couponTxt');
        var discountObj = document.getElementById('discountTxt');
        var grandTotalObj = document.getElementById('grandTotalTxt');
        var subTotalObj = document.getElementById('subtotal');

        couponBox.addEventListener("keyup", handleCouponBox, false);

        updateCart();
        handleCouponBox();

        for (i=0; i < games.length; i++)
        {
            if (i % 3 == 0)
            {
              var row = createHTMLTag('div', 'row', container);
            }

            var col = createHTMLTag('div', 'col-md-4', row);
            var title = createHTMLTag('div', 'h6', col);
            var img = createHTMLTag('img', 'itemImg', col);
            var priceTag = createHTMLTag('p', 'priceTag', col);
            var addBtn = createHTMLTag('button', 'btn btn-primary', col);

            game = games[i];

            title.innerHTML = game.title;
            img.src = game.image;
            priceTag.innerHTML = "Price: " + game.price;
            addBtn.innerHTML = "Add To Cart";
            addBtn.id = game.id;
            addBtn.onclick = function(){
                if (!isGameInCart(this.id))
                {
                    addToCart(this.id);
                    updateCart();
                }
                else
                {
                    console.log('already in cart');
                }
            };
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
