<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <link rel="stylesheet" href="css/main.js">

    <style>
    .itemImg {
        max-width: 100%;
        height: auto;
    }
    </style>

    <title>GameStore - Homepage</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GameStore</a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
    </nav>
    <br>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9" id="container">
        </div>
        <div class="col-lg-3" style="border-left: 1px dotted black;">
            <h2>Shopping Cart</h2>
            <div id="cart">
            </div>
        </div>
      </div>
    </div>


    <script>
        function updateCart() {
            var cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            for (var i=0; i < cart.length; i++)
            {
                var cartItem = createHTMLTag('p','',cartDiv);
                var gameDetails = getGameById(cart[i]);
                cartItem.innerHTML += gameDetails.title;
            }
        }

        var container = document.getElementById("container");

        for (i=0; i < games.length; i++)
        {
            if (i % 3 == 0)
            {
              var row = createHTMLTag('div', 'row', container);
            }

            var col = createHTMLTag('div', 'col-md-4', row);
            var title = createHTMLTag('div', 'h6', col);
            var img = createHTMLTag('img', 'itemImg', col);
            var priceTag = createHTMLTag('p', 'priceTag', col);
            var addBtn = createHTMLTag('button', 'btn btn-primary', col);

            game = games[i];

            title.innerHTML = game.title;
            img.src = game.image;
            priceTag.innerHTML = "Price: " + game.price;
            addBtn.innerHTML = "Add To Cart";
            addBtn.id = game.id;
            addBtn.onclick = function(){
                if (!isGameInCart(this.id))
                {
                    addToCart(this.id);
                    updateCart();
                }
                else
                {
                    console.log('already in cart');
                }
            };
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
