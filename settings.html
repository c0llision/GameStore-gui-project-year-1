  <body>

    <!-- Main menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GameStore</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item d-none">
            <a class="nav-link" href="#" id="menuLogin">Login</a>

            <a class="nav-link" href="library.html">Library</a>

            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="menuLogout">Logout</a>
          </li>
        </ul>
        <span id="welcomeMsg" class="navbar-text text-white invisible">
        Hello, <span id="usernameMsg">$username</span>!
        </span>
    </nav>
    <br>

    <div class="container">
        <div class="alert alert-success d-none" id="detailsSavedNotification">
              <strong>Success!</strong> your details have been saved.
        </div>
        <h3>Your details</h3>
        <form class="register-form" action="#" novalidate>
            <div class="col-md-3 mb-3">
              <label for="validationUsername">Username:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="editUsername"  aria-describedby="inputGroupPrepend" disabled>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationName">Full Name:</label>
              <input type="text" class="form-control" id="editName" placeholder="Enter your name" required>
              <div class="invalid-feedback">
                Cannot be blank
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationEmail">Email:</label>
              <input type="email" class="form-control" id="editEmail" placeholder="Enter your email" required>
              <div class="invalid-feedback">
                Enter a valid email address
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationPhone">Phone Number:</label>
              <input type="number" class="form-control" id="editPhone" placeholder="Enter phone number" required>
              <div class="invalid-feedback">
                Enter a valid phone number
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationPassword">Password:</label>
              <input type="password" class="form-control" id="editPassword" placeholder="Leave blank to not change" >
            </div>
            <div class="col-md-2 mb-3">
          <button class="btn btn-primary" id="submitBtn" type="submit">Update details</button>
          </div>
        </form>
    <script>
    </script>




        <div class="col-lg-12" id="container">
        </div>
    </div>

  </body>
